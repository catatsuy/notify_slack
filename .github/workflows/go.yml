name: Go
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: test
        run: |
          make vet
          make test
          make bin/notify_slack
